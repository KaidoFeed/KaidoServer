<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KaidoServer Live Crypto Dashboard</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            background-color: #0e0e0e;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: bold;
        }
        table {
            width: 90%;
            max-width: 1000px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #161616;
            border: 1px solid #2a2a2a;
        }
        th, td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #2a2a2a;
        }
        th {
            background-color: #222;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #1d1d1d;
        }
        #timestamp {
            margin-top: 12px;
            font-size: 12px;
            color: #888;
        }
        td.price {
            font-weight: bold;
            font-size: 18px;
            transition: color 0.5s ease;
        }
        .green {
            color: #4CAF50 !important;
        }
        .red {
            color: #FF5252 !important;
        }
    </style>
</head>
<body>
    <h1>KaidoServer Live Crypto Dashboard</h1>
    <table id="prices-table">
        <thead>
            <tr>
                <th>Asset</th>
                <th>Price (USD)</th>
            </tr>
        </thead>
        <tbody id="prices-body">
            <!-- Dynamic data goes here -->
        </tbody>
    </table>
    <div id="timestamp">Last update: --</div>

    <script>
        const socket = io();
        const trackedSymbols = ["BTC", "ETH", "SOL", "DOGE", "LTC", "XRP", "ADA", "SHIB"];
        const previousPrices = {};

        const pricesBody = document.getElementById('prices-body');
        const timestampDiv = document.getElementById('timestamp');

        trackedSymbols.forEach(symbol => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${symbol}</td>
                <td id="price-${symbol}" class="price">Loading...</td>
            `;
            pricesBody.appendChild(row);
        });

        socket.on('update_prices', (data) => {
            trackedSymbols.forEach(symbol => {
                if (data[symbol] !== undefined) {
                    const priceCell = document.getElementById(`price-${symbol}`);
                    const newPrice = parseFloat(data[symbol]);
                    const formattedPrice = `$${newPrice.toLocaleString('en-US', { minimumFractionDigits: 4, maximumFractionDigits: 4 })}`;

                    // Determine color based on price movement
                    if (previousPrices[symbol] !== undefined) {
                        if (newPrice > previousPrices[symbol]) {
                            priceCell.classList.add('green');
                            priceCell.classList.remove('red');
                        } else if (newPrice < previousPrices[symbol]) {
                            priceCell.classList.add('red');
                            priceCell.classList.remove('green');
                        }
                    }

                    priceCell.textContent = formattedPrice;
                    previousPrices[symbol] = newPrice;
                }
            });

            const now = new Date();
            timestampDiv.textContent = `Last update: ${now.toLocaleTimeString()}`;
        });
    </script>
</body>
</html>
